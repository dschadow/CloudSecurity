config:
  client:
    application:
      name: Config Client
      profile: Cipher

spring:
  datasource:
    name: client-db
    username: client-user
    password: '{cipher}'
  h2:
    console:
      enabled: true

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always

logging:
  level:
    root: info