config:
  client:
    application:
      name: Config Client
      profile: Plain

spring:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
  datasource:
    name: client-db
    url: jdbc:h2:mem:client-db
    username: client-user
    password: client-password
    driverClassName: org.h2.Driver
    initialization-mode: always
  h2:
    console:
      enabled: true

management:
  endpoints:
    web:
      exposure:
        include: '*'

logging:
  level:
    root: info